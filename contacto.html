        <main>
            <section class="secEnvoltura__2 about pdX2">
                <h2 class="secEnvoltura__encabezado"><span class="marron bolder fontE logo">Basquet </span><span class="violeta bolder fontI logo">Retro</span></h2>
                <div>
                    <div class="card contacto1 mediaOnly">
                        <form class="contactoForm" action="#">
                            <div class="form artContacto">
                                <label for="name"><p>Nombre y Apellido:</p></label>
                                <input type="name" id="name" name="name" required>
                            </div>
                            <div class="form artContacto">
                                <label for="email"><p>Correo electrónico:</p></label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        <div class="artContacto">
                            <p>¿Como nos conociste?</p>
                            <div>
                                <label for="very-bad">
                                    <input type="radio" name="Como nos conociste" required>
                                    Recomendación de un conocido
                                </label>
                                <label for="bad">
                                    <input type="radio" name="Como nos conociste">
                                    Instagram
                                </label>
                                <label for="regular">
                                    <input type="radio" name="Como nos conociste">
                                    Facebook
                                </label>
                                <label for="good">
                                    <input type="radio" name="Como nos conociste">
                                    Youtube
                                </label>
                                <label for="very-good">
                                    <input type="radio" name="Como nos conociste">
                                    Otro
                                </label>
                            </div>
                        </div>
                            <div class="form artContacto">
                                <label for="comment"><p>Consulta:</p></label>
                                <textarea name="comment" id="comment"></textarea>
                            </div>
                            <label for="newsletter artContacto">
                                <input type="checkbox" id="newsletter" name="newsletter" checked>
                                Quiero recibir novedades y promociones
                            </label>
                            <button type="input" class="btnPrimary btnContacto btnMediaOnly artContacto">ENVIAR <i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
